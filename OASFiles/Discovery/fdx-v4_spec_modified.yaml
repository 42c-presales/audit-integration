openapi: 3.0.0
info:
  version: '4.0.0'
  title: FDX V4.0
  description: Financial Data Exchange V4.0 API
servers:
  - url: 'https://api.fi.com/fdx/v4'
    description: Financial Data Exchange V4.0 API
paths:
  /accounts:
    get:
      operationId: searchForAccounts
      tags:
        - Account Information
      summary: Search for accounts
      description: Query all information for a set of accounts provided in the payload
      parameters:
        - name: accountIds
          in: query
          description: Comma separated list of account ids
          style: form
          explode: false
          schema:
            type: array #TODO: I made this an array, update PDF
            items:
              type: string
        - name: startTime
          in: query
          description: Start time for use in retrieval of transactions
          schema:
            type: array #TODO: I made this an array, update PDF
            items:
              type: string
              format: date
        - name: endTime
          in: query
          description: End time for use in retrieval of transactions
          schema:
            type: array #TODO: I made this an array, update PDF
            items:
              type: string
              format: date
        - name: resultType
          in: query
          description: Flag to indicate if you want a lightweight array of descriptors or full account details. If set to `lightweight`, should only return the fields associated with the `AccountDescriptor` entity. This field is not required, but defaults to lightweight
          required: false
          schema:
            type: string
            enum: [lightweight, details]
            default: lightweight
        - name: offset
          in: query
          description: >-
            Opaque cursor used by the provider to send the next set of records
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Number of elements that the consumer wishes to receive - Providers should implement reasonable defaults and maximum
          schema:
            type: integer
      responses:
        '200':
          description: Array of accounts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
              examples:
                example1:
                  value:
                    {
                      "page": {
                        "nextOffset": "2",
                        "total": 3
                      },
                      "links": {
                        "next": {
                          "href": "/accounts?offSet=2&limit=10"
                        }
                      },
                      "accounts" : [
                        {
                          "depositAccount" : {
                            "accountId" : "10001",
                            "nickname" : "My Checking Acc XXXX3223",
                            "status" : "OPEN",
                            "nickName" : "Account 1",
                            "balanceAsOf" : "2017-11-05T13:15:30.751Z",
                            "currentBalance" : 13300.35
                          }
                        },
                        {
                          "depositAccount" : {
                            "accountId" : "10002",
                            "nickname" : "My Checking Acc XXXX4443",
                            "status" : "OPEN",
                            "nickName" : "Account 2",
                            "balanceAsOf" : "2017-11-05T13:15:30.751Z",
                            "currentBalance" : 332.22
                          }
                        },
                        {
                          "loanAccount" : {
                            "accountId" : "20001",
                            "nickname" : "My Mortgage Acc XXXX9979",
                            "status" : "OPEN",
                            "nickName" : "Account 3",
                            "balanceAsOf" : "2017-11-05T13:15:30.751Z",
                            "principalBalance" : 133000.35,
                            "loanTerm" : 30,
                            "nextPaymentDate" : "2017-12-01T12:00:00.000Z",
                            "nextPaymentAmount" : 2333.32
                          }
                        }
                      ]
                    }
  /accounts/{accountId}:
    get:
      operationId: getAccount
      tags:
        - Account Information
      description: Get a specific account
      summary: Get an account
      parameters:
      - name: accountId
        in: path
        description: Account Identifier
        required: true
        schema:
          type: string
      responses:
        '200':
          description: >-
            This can be one of LoanAccount, DepositAccount, LocAccount,
            InvestmentAccount or AnnuityAccount.
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - properties:
                      depositAccount:
                        $ref: '#/components/schemas/DepositAccount'
                  - properties:
                      loanAccount:
                        $ref: '#/components/schemas/LoanAccount'
                  - properties:
                      locAccount:
                        $ref: '#/components/schemas/LocAccount'
                  - properties:
                      investmentAccount:
                        $ref: '#/components/schemas/InvestmentAccount'
                  - properties:
                      insuranceAccount:
                        $ref: '#/components/schemas/InsuranceAccount'
                  - properties:
                      annuityAccount:
                        $ref: '#/components/schemas/AnnuityAccount'
              example:
                {
                  "loanAccount": {
                    "accountId": "12345678",
                    "accountType": "LOAN",
                    "displayName": "XXXXX4567",
                    "status": "OPEN",
                    "description": "30 Year Mortgage",
                    "nickName": "My Home Mortgage",
                    "currency": "USD",
                    "interestRate": 4.0,
                    "loanTerm": 0,
                    "totalNumberOfPayments": 0
                  }
                }
  /accounts/{accountId}/statements/{statementId}:
    get:
      operationId: getAccountStatement
      tags:
        - Account Statements
      description: Gets account statement image
      summary: Get an account statement image
      parameters:
        - name: accountId
          in: path
          description: Account Identifier
          required: true
          schema:
            type: string
        - name: statementId
          in: path
          description: Statement Identifier
          required: true
          schema:
            type: string
        - name: Accept
          in: header
          description: Document format
          schema:
            $ref: '#/components/schemas/ContentTypes'
          required: true
      responses:
        '200':
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
            image/tiff:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
          description: An image of an account statement
        '406':
          description: Document not available for 'Accept' header's content-type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /accounts/{accountId}/statements:
    get:
      operationId: searchForAccountStatements
      tags:
        - Account Statements
      description: Get account statements
      summary: Search for statements
      parameters:
        - name: accountId
          in: path
          description: Account Identifier
          required: true
          schema:
            type: string
        - name: startTime
          in: query
          description: Start time ISO 8601
          schema:
            type: string
        - name: endTime
          in: query
          description: End time ISO 8601
          schema:
            type: string
        - name: offset
          in: query
          description: >-
            Opaque cursor used by the provider to send the next set of records
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Number of elements that the consumer wishes to receive - Providers should implement reasonable defaults and maximum
          schema:
            type: integer
      responses:
        '200':
          description: Paginated statements
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Statements'
              examples:
                example1:
                  value:
                    {
                      "page": {
                        "nextOffset": "2",
                        "total": 3
                      },
                      "links": {
                        "next": {
                          "href": "/accounts/1111/statements?offSet=2&limit=10"
                        }
                      },
                      "statements": [
                        {
                          "accountId": 10001,
                          "statementId": 20001
                        }
                      ]
                    }
  /accounts/{accountId}/transaction-images/{imageId}:
    get:
      operationId: getAccountTransactionImages
      tags:
        - Account Transactions
      description: Get account transaction image
      summary: Get account transaction image
      parameters:
        - name: accountId
          in: path
          description: Account Identifier
          required: true
          schema:
            type: string
        - name: imageId
          in: path
          description: Image Identifier
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Image of transaction (such as a scanned check)
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
            image/tiff:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
  /accounts/{accountId}/transactions:
    get:
      operationId: searchForAccountTransactions
      tags:
        - Account Transactions
      description: Search for account transactions
      summary: Search for account transactions
      parameters:
        - name: accountId
          in: path
          description: Account Identifier
          required: true
          schema:
            type: string
        - name: startTime
          in: query
          description: Start time ISO 8601
          schema:
            type: string
        - name: endTime
          in: query
          description: End time ISO 8601
          schema:
            type: string
        - name: offset
          in: query
          description: >-
            Opaque cursor used by the provider to send the next set of records
          schema:
            type: string
        - name: limit
          in: query
          description: >-
            Number of elements that the consumer wishes to receive - Providers should implement reasonable defaults and maximum
          schema:
            type: integer
      responses:
        '200':
          description: >-
            'Paged collection of transactions, which can be one of
            DepositTransaction, LoanTransaction, LocTransaction or
            InvestmentTransaction'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Transactions'
              examples:
                example1:
                  value: {
                    "page": {
                        "nextOffset": "2",
                        "total": 3
                      },
                      "links": {
                        "next": {
                          "href": "/accounts/33333/transactions?offSet=2&limit=10"
                        }
                      },
                      "transactions": [
                      {"depositTransaction":{
                        "accountId": "10001",
                        "transactionId": "20001",
                        "transactionCategory": "DEPOSIT_ACCOUNT_TRANSACTION",
                        "postedTimestamp": "2017-11-05T13:15:30.751Z",
                        "description": "Direct depoisit from XYZ",
                        "debitCreditMemo": "CREDIT",
                        "amount": "1200.42"
                      }},
                      {"depositTransaction":{
                        "accountId": "10001",
                        "transactionId": "20001",
                        "transactionCategory": "DEPOSIT_ACCOUNT_TRANSACTION",
                        "postedTimestamp": "2017-11-05T13:15:31.751Z",
                        "description": "Withdrawal from ATM",
                        "debitCreditMemo": "DEBIT",
                        "amount": "1200.42"
                      }}
                    ]
                  }
  /availability:
    get:
      operationId: getAvailability
      tags:
        - Meta
      description: Get information about this API's availability
      summary: Get API availability
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Availability'
  /capability:
    get:
      operationId: getCapability
      tags:
        - Meta
      description: Get information about this API's capability
      summary: Get API capability
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Capability'
  /customers/current:
    get:
      operationId: getCustomerInfo
      tags:
        - Personal Information
      description: Get information about the customer within the authorization scope
      summary: Get current authenticated customer information
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
  /transfers:
    post:
      operationId: requestAccountTransfer
      tags:
        - Money Movement
      description: Create a transfer between accounts
      summary: Request account transfer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Transfer'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferStatus' #TODO: Update PDF
  /transfers/{transferId}/status:
    get:
      operationId: getTransferStatus
      tags:
        - Money Movement
      description: Get status of transfer between accounts
      summary: Get transfer status
      parameters:
        - name: transferId
          in: path
          required: true
          description: Transfer identifier
          schema:
            type: string
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TransferStatus'
  /tax-forms:
    get:
      operationId: searchForTaxForms
      summary: Search tax forms
      description: Get the full lists of tax data and tax form images available for a specific year for the current authorized customer
      tags:
        - Tax Forms
      parameters:
        - name: taxYears
          in: query
          description: Tax year
          style: form
          explode: false
          schema:
            type: array
            items:
              type: integer
        - name: taxForms
          in: query
          description: One or more tax form names for the specific forms being requested. Comma separated
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/TaxFormType'
        - name: contentTypes
          in: query
          description: One or more content-types to search for. Comma separated
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ContentTypes'
        - name: resultType
          in: query
          description: Flag to indicate if you want a lightweight array of Tax entities or the full tax form details. If set to `lightweight`, should only return the fields associated with the `Tax` entity. This field is not required, but defaults to lightweight
          required: false
          schema:
            type: string
            enum: [lightweight, details]
            default: lightweight
      responses:
        '200':
          description: Array of metadata for all the tax data and tax form images available for the customer matching search criteria
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaxDataList'
    post:
      operationId: createTaxForm
      summary: Create tax form
      description: Submit the data for a specific tax form
      tags:
        - Submit Tax Forms
      requestBody:
        content:
          application/json:
            schema:
              description: The full data contents of the form including the indexing metadata values
              type: array
              items:
                $ref: '#/components/schemas/TaxData'
      responses:
        '201':
          description: Created form for the tax data submitted
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxData'
  /tax-forms/{taxFormId}:
    get:
      operationId: getTaxForm
      summary: Retrieve tax form
      description: Get the form image for a specific tax form for the current authorized customer
      tags:
        - Tax Forms
      parameters:
        - name: taxFormId
          in: path
          description: form ID
          required: true
          schema:
            type: integer
        - name: Accept
          in: header
          description: Document format
          schema:
            $ref: '#/components/schemas/ContentTypes'
          required: true
      responses:
        '200':
          description: The form image or Tax Data as json for a single tax form for the customer
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            image/gif:
              schema:
                type: string
                format: binary
            image/jpeg:
              schema:
                type: string
                format: binary
            image/tiff:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TaxData'
              example:
                {
                  "tax1095A": {
                    "taxYear": 0,
                    "corrected": true,
                    "accountId": "string",
                    "taxDocumentId": "string",
                    "taxDocumentDate": "string",
                    "taxDocumentDescription": "string",
                    "additionalInformation": "string",
                    "taxFormType": "Tax1041K1",
                    "links": {
                      "self": {
                        "href": "/example/accounts/12345",
                        "action": "GET",
                        "types": [
                          "application/json"
                        ]
                      }
                    },
                    "marketplaceId": "string",
                    "marketplacePolicyNumber": "string",
                    "policyIssuerName": "string",
                    "recipientName": "string",
                    "recipientTin": "string",
                    "recipientDateOfBirth": "string",
                    "spouseName": "string",
                    "spouseTin": "string",
                    "spouseDateOfBirth": "string",
                    "policyStartDate": "string",
                    "policyTerminationDate": "string",
                    "recipientAddress": {
                      "line1": "string",
                      "line2": "string",
                      "line3": "string",
                      "city": "string",
                      "state": "string",
                      "postalCode": "string",
                      "country": "AD"
                    },
                    "coveredIndividuals": [
                      {
                        "name": "string",
                        "tin": "string",
                        "dateOfBirth": "string",
                        "policyStartDate": "string",
                        "policyTerminationDate": "string"
                      }
                    ],
                    "coverages": [
                      {
                        "enrollmentPremium": 0,
                        "slcspPremium": 0,
                        "advancePremiumTaxCreditPayment": 0,
                        "month": "ANNUAL"
                      }
                    ]
                  }
                }
        '406':
          description: Document not available for 'Accept' header's content-type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      operationId: updateTaxForm
      summary: Update tax form
      description: Update tax document. Allows you to upload and replace binaries or json document
      tags:
        - Submit Tax Forms
      parameters:
        - name: taxFormId
          in: path
          description: form ID
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              description: The full data contents of the form including the indexing metadata values
              type: array
              items:
                $ref: '#/components/schemas/TaxData'
          application/pdf:
            schema:
              type: string
              format: binary
          image/gif:
            schema:
              type: string
              format: binary
          image/jpeg:
            schema:
              type: string
              format: binary
          image/tiff:
            schema:
              type: string
              format: binary
          image/png:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Ok
        '415':
          description: Server does not support the content type uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

#########
# Types #
#########

components:
  schemas:
    ContentTypes:
      title: Content Types
      description: Types of document formats. (Suggested)
      type: string
      enum:
        - application/pdf
        - image/gif
        - image/jpeg
        - image/tiff
        - image/png
        - application/json
      example: application/json

    HateoasLink:
      type: object
      required: [href]
      properties:
        href:
          type: string
          example: "/example/accounts/12345"
        action:
          type: string
          enum: [GET, POST, PATCH, DELETE, PUT]
          description: HTTP Method to use for the request (Suggested)
        types:
          type: array
          items:
            $ref: '#/components/schemas/ContentTypes'
          description: Content-types that can be used in the Accept header.
    PageMetadataLinks:
      type: object
      properties:
        next:
          $ref: '#/components/schemas/HateoasLink'
        prev:
          $ref: '#/components/schemas/HateoasLink'
    PageMetadata:
      type: object
      properties:
        nextOffset:
          type: string
          example: "2"
          description: Opaque identified. Does not need to be numeric or have any specific pattern. Implementation specific.
        prevOffset:
          type: string
          example: "2"
          description: Opaque identified. Does not need to be numeric or have any specific pattern. Implementation specific.
        totalElements:
          type: integer
          example: 3
          description: Total number of elements

    PaginatedArray:
      type: object
      description: To be used as a mixin using "allOf"
      properties:
        page:
          $ref: '#/components/schemas/PageMetadata'
        links:
          $ref: '#/components/schemas/PageMetadataLinks'

###########################################
# Complex Types                           #
# Sequences matched PDF, not alphabetical #
###########################################

    Account:
      title: Account Entity
      description: >-
        An abstract account entity that concrete account entities extend. Extends
        and inherits all fields from AccountDescriptor.
      allOf:
        - $ref: '#/components/schemas/AccountDescriptor'
        - type: object
          properties:
            parentAccountId:
              description: >-
                Long-term persistent identity of the parent account. This is
                used to group accounts.
              $ref: '#/components/schemas/Identifier'
            lineOfBusiness:
              description: >-
                The line of business, such as consumer, consumer joint, small
                business, corporate, etc.
              type: string
            routingTransitNumber:
              type: string
              description: >-
                Routing transit number (RTN) associated with
                account number at owning institution.
            balanceType:
              $ref: '#/components/schemas/BalanceType'
              description: >-
                ASSET (positive transaction amount increases balance), LIABILITY
                (positive transaction amount decreases balance)
            interestRate:
              $ref: '#/components/schemas/Number'
              description: Interest Rate of Account
            interestRateType:
              $ref: '#/components/schemas/InterestRateType'
            interestRateAsOf:
              $ref: '#/components/schemas/Timestamp'
              description: Date of account’s interest rate
            priorInterestRate:
              $ref: '#/components/schemas/Number'
              description: Previous Interest Rate of Account
            transferIn:
              $ref: '#/components/schemas/Boolean'
              description: Account is eligible for incoming transfers
            transferOut:
              $ref: '#/components/schemas/Boolean'
              description: Account is eligible for outgoing transfers
            micrNumber:
              $ref: '#/components/schemas/String64'
              description: MICR Number
            lastActivityDate:
              $ref: '#/components/schemas/Timestamp'
              description: Date that last transaction occurred on account
            transactionsIncluded:
              $ref: '#/components/schemas/Boolean'
              description: >-
                Default is false. If present and true, a call to retrieve
                transactions will not return any further details about this
                account. This is an optimization that allows a Durable Data API
                server to return transactions and account details in a single
                call.

    AccountDescriptor:
      title: AccountDescriptor Entity
      description: Minimal information about the account for use in lightweight arrays.
      properties:
        accountId:
          description: >-
            Long-term persistent identity of the account. Not an account number.
            This identity must be unique to the owning institution.
          $ref: '#/components/schemas/Identifier'
        error:
          description: Present if an error was encountered while retrieving this account
          $ref: '#/components/schemas/Error'
        accountType:
          $ref: '#/components/schemas/AccountType'
        accountNumber:
          description: >-
            Full account number for the end user's handle for
            account at owning institution.
          type: string
        accountNumberDisplay:
          description: >-
            Account display number for the end user’s handle at owning
            institution. This is to be displayed by the Interface Provider.
          type: string
        productName:
          type: string
          description: Marketed product name for this account. Used in UIs to assist in account selection
          example:
        nickname:
          description: Name given by the user. Used in UIs to assist in account selection
          type: string
        status:
          type: string
          enum:
            - OPEN
            - CLOSED
            - PENDINGOPEN
            - PENDINGCLOSE
            - DELINQUENT
            - PAID
            - NEGATIVECURRENTBALANCE
        description:
          type: string
        currency:
          $ref: '#/components/schemas/Currency'
        fiAttributes:
          type: array
          items:
            $ref: '#/components/schemas/FiAttribute'
      type: object

    AccountDescriptorList:
      title: AccountDescriptorList Entity
      description: A lightweight array of accounts.
      properties:
        accountDescriptor:
          type: array
          items:
            $ref: '#/components/schemas/AccountDescriptor'

    Accounts:
      title: Accounts Entity
      description: An optionally paginated array of accounts.
      allOf:
        - $ref: '#/components/schemas/PaginatedArray'
        - type: object
          properties:
            accounts:
              type: array
              items:
                type: object
                oneOf:
                  - type: object
                    properties:
                      depositAccount:
                        $ref: '#/components/schemas/DepositAccount'
                  - type: object
                    properties:
                      investmentAccount:
                        $ref: '#/components/schemas/InvestmentAccount'
                  - type: object
                    properties:
                      loanAccount:
                        $ref: '#/components/schemas/LoanAccount'
                  - type: object
                    properties:
                      locAccount:
                        $ref: '#/components/schemas/LocAccount'
                  - type: object
                    properties:
                      annuityAccount:
                        $ref: '#/components/schemas/AnnuityAccount'
                  - type: object
                    properties:
                      insuranceAccount:
                        $ref: '#/components/schemas/InsuranceAccount'

    AccountDetailsRequest:
      title: AccountDetailsRequest Entity
      type: object
      properties:
        accounts:
          type: array
          items:
            $ref: '#/components/schemas/SingleAccountDetailsRequest'

    Availability:
      title: Availability Entity
      properties:
        currentStatus:
          type: string
        currentStatusDesc:
          type: string
        plannedAvailability:
          type: array
          items:
            $ref: '#/components/schemas/PlannedAvailability'
      type: object

    Capability:
      title: Capability Entity
      properties:
        allowedConnections:
          type: integer
          description: Number of concurrent connections allowed for this client
        activeConnections:
          type: integer
          description: Current number of active connections for this client
